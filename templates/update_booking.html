{% extends 'base.html' %}

{% block content %}
<div class="update-booking">
    <h1>Edit Booking</h1>

    <form method="post">
        {% csrf_token %}
        {% if updated %}
            <p>Updated successfully!</p>
        {% endif %}
        {{ form.as_p }}
        <button type="submit">Update Booking</button>
    </form>
</div>
    
{% endblock %}
