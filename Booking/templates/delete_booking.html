{% extends 'base.html' %}

{% block content %}
  <h2>Delete Booking</h2>
  <p>Are you sure you want to delete this booking?</p>

  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete">
    <a href="{% url 'Booking:view_booking' booking_id=booking.id %}">Cancel</a>
  </form>
{% endblock %}
